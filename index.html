<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <!-- <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
</head>

<body>
  <div id="app"><div>
    <script type="text/babel">

    const sample = `
    Heading
    =======

    Sub-heading
    -----------

    ### Another deeper heading

    Paragraphs are separated
    by a blank line.

    Leave 2 spaces at the end of a line to do a
    line break

    Text attributes *italic*, **bold**,
    \`monospace\`, ~~strikethrough~~ .

    Shopping list:

      * apples
      * oranges
      * pears

    Numbered list:

      1. apples
      2. oranges
      3. pears

    The rain---not the reign---in
    Spain.

     *[Herman Fassett](https://freecodecamp.com/hermanfassett)*
`;

    class Layout extends React.Component {

      constructor() {
        super();
        this.state = {content: ""}
      }
      changeContent(content) {
        this.setState({content});
      }

      render() {
        return (
          <div className="layout">
          <InputField changeContent={this.changeContent.bind(this)} content={this.state.content} />
          <OutputField content={this.state.content}/>
          </div>
        );
      }
    }

    class InputField extends React.Component {

      handleChange(e) {
        const content = e.target.value;
        this.props.changeContent(content);
      }

      render() {
        const placeholder = "Enter your Markdown here...";
        return (
          <div className="inputDiv field">
          <textarea className="inputField" rows="10" cols="50" autoFocus placeholder={sample} onChange={this.handleChange.bind(this)} >
          </textarea>
          </div>
        );
      }
    }

    class OutputField extends React.Component {
      markup(content) {
        const markup = marked(content);
        return {__html: markup};
      }
      render() {
        return (
          <div className="outputField field">
          <span dangerouslySetInnerHTML={this.markup(this.props.content)} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <Layout />, document.getElementById('app')
    );

    </script>
</body>

</html>
